<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of 5 Numbers</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div  class="Container">
        <div class="Input">
            <h2>Enter 5 Numbers</h2>

            <input type="text" id="One" class="One" placeholder="1st Value..."/>
            <input type="text" id="Two" class="Two" placeholder="2nd Value..."/>
            <input type="text" id="Three" class="Three" placeholder="3rd Value..."/>
            <input type="text" id="Four" class="Four" placeholder="4th Value..."/>
            <input type="text" id="Five" class="Five" placeholder="5th Value..."/>
            <button onclick="Validation()" class="btn" id="btn">Validate</button>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
